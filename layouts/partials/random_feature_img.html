{{ $colors := slice "#0b9b8a" "#144351" "#efd96f" "#f28e65" "#f18788" "#de903c" "#239dac" "#8ed7e3" "#c8484e" "#e8c5a9" }}
{{ $shuffled := shuffle $colors }}
{{ $random_color := index $shuffled 0 }}


<div
  class="h-full w-full text-center"
  role="img"
  aria-label="{{ T "article.feature_image" | default (printf "Feature image for %s" .Title) }}"
  style="background: linear-gradient(to bottom, {{ $random_color }}, {{ $random_color }}dd);">
</div>
